<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="text-center mt-4">Select Rover</h3>

        <select class="custom-select custom-select-lg mb-3 " name="roverSelect" id="roverDropdown">
            <option value="curiosity">Curiosity</option>
            <option value="opportunity">Opportunity</option>
            <option value="spirit">Spirit</option>
        </select>
    </div>
<div class="container" id="missionDetails">
    <div>
        
        <h1 id="rover-name" class="text-center display-4">Rover Name</h1>

        <div class="row">
            <dt class="col-sm-3">Launch Date</dt>
            <dd class="col-sm-9" id="launchDate"></dd>
            <dt class="col-sm-3">Land Date</dt>
            <dd class="col-sm-9" id="landDate"></dd>
            <dt class="col-sm-3">Max Sols (days on Mars)</dt>
            <dd class="col-sm-9" id="solCount"></dd>
            <dt class="col-sm-3">Number of Photos</dt>
            <dd class="col-sm-9" id="photoCount"></dd>
            <dt class="col-sm-3">Rover Mission Status</dt>
            <dd class="col-sm-9" id="status"></dd>
           
              
                
        </div>
        <label for="customRange3">Sol Selector</label>
        <input type="range" class="custom-range" min="0" max="5" step="1" id="solSelector">
        <p><strong>Selected Sol:</strong> <span id="selectedSol"></span></p>

        


        </div>
        <div><p><strong>View From: </strong><span id="cameraName"></span></p></div>
<div id="marsImage"></div>        
    </div>

</div>
<script>

</script>
<script src="app.js"></script>
</body>
</html>
